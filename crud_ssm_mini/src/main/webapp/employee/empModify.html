<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>信息编辑面板</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
<script src="../static/scripts/boot.js" type="text/javascript"></script>
<style type="text/css">
	html, body {padding:0;margin:0;border:0;height:100%;overflow:hidden;}
	td {text-align:center;}
	tr {line-height:45px;}
</style>
</head>
<body>    
     
    <form id="form1" method="post">
        <input name="id" class="mini-hidden" />
        <div style="padding-left:11px;padding-bottom:20px; ">
            <table style="table-layout:fixed;">
                <tr>
                    <td style="width:80px;">编号：</td>
                    <td style="width:150px;">    
                        <input name="id" class="mini-textbox" required="true" allowInput="false" />
                    </td>
                    <td style="width:80px;">姓名：</td>
                    <td style="width:150px;">    
                        <input name="name" class="mini-textbox"  emptyText="请输入姓名"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:80px;">性别：</td>
	                <td >                        
	                    <select name="gender" class="mini-radiobuttonlist">
	                        <option value="0">男</option>
	                        <option value="1">女</option>
	                    </select>
	                </td>
                    <td >邮箱：</td>
                    <td >    
                        <input name="email" class="mini-textbox"  emptyText="请输入邮箱"/>
                    </td>
                </tr>
               
                <tr>
                    <td>联系方式：</td>
                    <td >    
                        <input name="tel" class="mini-textbox"  emptyText="请输入联系方式"/>
                    </td>
                    <td>通信地址：</td>
                    <td >    
                        <input name="address" class="mini-textbox"  emptyText="请输入地址"/>
                    </td>
                </tr>           
            </table>
        </div>

        <div style="text-align:center;padding:10px;">               
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>       
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>       
        </div>        
    </form>
    <script type="text/javascript">
        mini.parse();


        var form = new mini.Form("form1");

        function SaveData() {
            var o = form.getData();            

            form.validate();
            if (form.isValid() == false) return;

            var json = mini.encode(o);
            $.ajax({
                url: "modifyEmp",
		        type: 'post',
                data: { data: json },
                cache: false,
                success: function (text) {
                	/* mini.alert(text);
                    CloseWindow("save"); */
                	mini.alert(text, "提示", function(){CloseWindow("save");} );
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }

        ////////////////////
        //标准方法接口定义
        function SetData(data) 
        {
            if (data.action == "edit") {
                //跨页面传递的数据对象，克隆后才可以安全使用
                data = mini.clone(data);

                $.ajax({
                    url: "queryDataById",
                    type: "POST",
                    dataType: "text",
                    data: {"id":data.id},
                    cache: false,
                    success: function (text) {
                        var o = mini.decode(text);
                        form.setData(o);
                        form.setChanged(false);
                       // mini.getbyName("position").setValue(o.position);
                    }
                });
            }
        }

        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) 
        {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        function onOk(e) {
            SaveData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }

    </script>
</body>
</html>
