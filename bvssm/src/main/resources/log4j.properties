log4j.rootLogger=DEBUG,file,rolling_file
log4j.logger.org.mybatis=DEBUG
log4j.appender.console=org.apache.log4j.ConsoleAppender    
log4j.appender.console.layout=org.apache.log4j.PatternLayout   
log4j.appender.console.layout.ConversionPattern=[%-d{yyyy-MM-dd HH:mm:ss}]-[%t-%5p]-[%C-%M(%L)]： %m%n   
log4j.appender.console.Encoding=utf-8

log4j.appender.file=org.apache.log4j.FileAppender   
log4j.appender.file.Append=true  
log4j.appender.file.layout=org.apache.log4j.HTMLLayout  
log4j.appender.file.File=logs/log4j.html    

log4j.appender.rolling_file=org.apache.log4j.RollingFileAppender   
log4j.appender.rolling_file.File=logs/rolling-log4j.log   
log4j.appender.rolling_file.Append=true  
log4j.appender.rolling_file.MaxFileSize=10MB  
log4j.appender.rolling_file.MaxBackupIndex=100  
log4j.appender.rolling_file.layout=org.apache.log4j.PatternLayout  
log4j.appender.rolling_file.layout.ConversionPattern=[%-d{yyyy-MM-dd HH:mm:ss}]-[%t-%5p]-[%C-%M(%L)]： %m%n  
